<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LTU Project Repository</title>

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="/footer.css">
    <link rel="stylesheet" href="/register.css">
</head>
<body>
    {{ template "header" . }}

    <div class="content">
        <h1>Create an Account</h1>
        <p>Register to submit and manage your academic projects.</p>

        <form class="auth-form" action="/registerauth" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="auth-btn">Register</button>
        </form>

        {{ if .message }}
        <p class="auth-error">{{ .message }}</p>
        {{ end }}

        <p class="auth-links"><a href="/login">already have an account?</a></p>
    </div>

    {{ template "footer" }}
</body>
</html>
